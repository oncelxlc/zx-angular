<article id="zxa-main">
  <header #header>
    <zxa-header></zxa-header>
  </header>
  <main class="zxa-main"
    [style]="{'min-height': 'calc(100vh - ' + (header.offsetHeight + footer.offsetHeight) + 'px)'}">
    <section class="zxa-main-body">
      <aside>aside</aside>
      <section>
        <ng-content select="[outlet]"></ng-content>
      </section>
    </section>
  </main>
  <footer #footer>
    <zxa-footer></zxa-footer>
  </footer>
</article>

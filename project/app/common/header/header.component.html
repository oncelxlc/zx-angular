<div class="zxa-header clearfix" nz-row>
  <div class="zxa-tittle" nz-col [nzXs]="24" [nzSm]="24" [nzMd]="6" [nzLg]="6"
       [nzXl]="5" [nzXXl]="4">
    <h1>
      <a href="/">
        <img
          [ngSrc]="'assets/header/logo.svg'"
          title="ZheXian" alt="ZX" width="32" height="32">
        <span class="title">ZheXian</span>
      </a>
    </h1>
  </div>
  <div class="zxa-option" nz-col [nzXs]="0" [nzSm]="0" [nzMd]="18" [nzLg]="18"
       [nzXl]="19" [nzXXl]="20">
    <div class="zxa-nav">
      <zx-nav></zx-nav>
    </div>
    <div class="zxa-extend">extend</div>
    <div class="zxa-other-link">
      <span class="github">
        <a href="https://github.com/oncelxlc/zx-angular" class="gh" target="_blank">
          <img [ngSrc]="'../../../assets/header/github.svg'" alt="Github"
               title="zx-angular" height="24" width="24">
        </a>
      </span>
    </div>
  </div>
</div>
